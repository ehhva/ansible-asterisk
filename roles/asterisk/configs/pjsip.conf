; ======== Standard transport configuration
[transport-udp]
type=transport
protocol=udp
bind=0.0.0.0

; ========= Blue team endpoint template
[endpoint-blueteam](!)
type=endpoint
context=Phones
disallow=all
allow=ulaw

; ========= White team endpoint template
[endpoint-whiteteam](!)
type=endpoint
context=Phones
disallow=all
allow=ulaw

; ========== Red team endpoint template
[endpoint-redteam](!)
type=endpoint
context=Phones
disallow=all
allow=ulaw

; ========== Auth template
[auth-userpass](!)
type=auth
auth_type=userpass

; ========== Address of record
[aor-single-reg](!)
type=aor
max_contacts=1

